<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="weather" class="weather">
        <div class="weather__header">
          <div class="weather__main">
            <div class="weather__city">Kharkiv</div>
            <div class="weather__status">Clouds</div>
          </div>
          <div class="weather__icon">
            <img src="http://openweathermap.org/img/w/04d.png" alt="Clouds" />
          </div>
          <div class="weather__temp">14</div>
          <div class="weather__feels-like">Feels like: 13</div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
